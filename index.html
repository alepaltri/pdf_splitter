<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    Input: <input type="text" id="filename" name="filename"><button id="openFile" onclick="openFile();">Seleccionar PDF</button><br/>
    Output: <input type="text" id="output" name="output"><button id="openPath" onclick="openPath();">Seleccionar Folder</button><br/>
    Regex: <input type="text" id="regex" name="regex"><br/>

    <button class="execute">Ejecutar</button><br/>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="done" style="display:none;">Hecho!</div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');


      const {dialog} = require('electron').remote;

      function openFile () {

          dialog.showOpenDialog({filters: [{name: 'pdf', extensions: ['pdf']}]}, function (fileNames) {

              if (fileNames === undefined) return;

              var fileName = fileNames[0];
              console.log(fileName);
              document.getElementById("filename").value = fileName;

          });
      }

      function openPath () {
          var path = dialog.showOpenDialog({
              properties: ['openDirectory']
          });

          document.getElementById("output").value = path;
      }


    </script>
  </body>
</html>
